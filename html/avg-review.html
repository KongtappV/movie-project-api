<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Average Movie Review</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.6.3.min.js%27%3E"></script>
<body>
<div id="bar" style="width:100%;height:75vh;"></div>
<script>
    async function createChart() {
        var limit = 10;
        var resp = await fetch('http://localhost:3000/graphql', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
            },
            body: JSON.stringify({
                query: `{
                  review: movieAverageReviewLimit(limit: ${limit}) {
                    avgScore
                    movieName
                    recommend
                    totalCount
                  }
                  rating: movieAverageRatingLimit(limit: ${limit}) {
                    averageRating
                    imdbId
                    title
                  }
                }`
            })
        });
        var json = await resp.json();
        var table1 = json.data.review;
        var table2 = json.data.rating;
        var name = [];
        var avgReview = [];
        var avgRecommend = [];
        var avgRating = [];

        for (const movie of table1) {
            name.push(movie.movieName);
            avgReview.push(movie.avgScore);
            avgRecommend.push(movie.recommend / 10);
        }

        for (const movie of table2) {
            avgRating.push(movie.averageRating);
        }

        var trace0 = {
            name: "average review",
            type: 'bar',
            x: name,
            y: avgReview,
            marker: {
                color: '#3477eb',
                line: {
                    width: 1
                }
            }
        }

        var trace1 = {
            name: "recommend",
            type: 'bar',
            x: name,
            y: avgRecommend,
            marker: {
                color: '#34ebb4',
                line: {
                    width: 1
                }
            }
        }

        var trace2 = {
            name: "average rating",
            type: 'bar',
            x: name,
            y: avgRating,
            marker: {
                color: '#ebcf34',
                line: {
                    width: 1
                }
            }
        }

        var data = [trace0, trace1, trace2];

        var layout = {
            yaxis: {
                title: 'Score',
                range: [0, 10]
            },
            title: 'Average Movie Review',
            barmode: 'group',
            font: {size: 18}
        };

        var config = {responsive: true}

        Plotly.newPlot("bar", data, layout, config);
    }

    createChart();
</script>
<a href="index.html">back to index</a>
</body>
</html>
